<style scoped>
    #addForm, #addHeader{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    fieldset{
        display: inline-block;
        width: 180px;
    }
</style>
<h1 id="addHeader">Add a New Student </h1>
<form action="../../add" method="post" id="addForm">
    <div>
        <p>Student ID</p>
        <input type="number" placeholder="Enter student ID" value="" required>
    </div>
    <div>
        <p>Full Name</p>
        <input type="text" placeholder="Enter full name" value="" required>
    </div>
    <div>
        <p>Nationality</p>
        <input type="text" placeholder="Enter nationality" value="" required>
    </div>
    <div>
        <fieldset>
            <legend id="legendGender"> Gender</legend>
            <div>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            </div>
        </fieldset>
    </div>
    <div>
        <p>Faculty</p>
        <input type="text" placeholder="Enter faculty" value="" required>
    </div>
    <div>
        <p>Admission Year</p>
        <input type="number" placeholder="Enter year of admission" value="" required>
    </div>
    <div>
        <fieldset>
            <legend id="legendLevel"> Level</legend>
            <div>
                <input type="radio" id="uggrad" name="level" value="0" onclick="handleLevelSelect(this)">
                <label for="uggrad">Undergraduate</label>
            </div>
            <div>
                <input type="radio" id="postgrad" name="level" value="1" onclick="handleLevelSelect(this)">
                <label for="postgrad">Postgraduate</label>
            </div>
        </fieldset>
    </div>
    <div id="resHall" hidden>
        <p>Residential Hall</p>
        <input type="text" placeholder="Enter residential hall name" value="">
    </div>
    <div id="supervisor" hidden>
        <p>Supervisor Name</p>
        <input type="text" placeholder="Enter supervisor's name" value="">
    </div>
    <div id="rtopic" hidden>
        <p>Research Topic</p>
        <input type="text" placeholder="Enter research topic title" value="">
    </div> <br>
    <div id="addButton">
        <input type="submit" value="Submit">
    </div>
</form>


<script>
    const resHall = document.getElementById("resHall");
    const supervisor = document.getElementById("supervisor");
    const rtopic = document.getElementById("rtopic");
    let level = "-1";

    function handleLevelSelect(selectedLevel){
        level = selectedLevel.value;
        if(level === "0"){
            resHall.hidden = false;
            supervisor.hidden = true;
            rtopic.hidden = true;
        }
        else if(level === "1") {
            supervisor.hidden = false;
            rtopic.hidden = false;
            resHall.hidden = true;
        }
        else{
            console.log("couldn't detect level select event value");
        }
    }
</script>
