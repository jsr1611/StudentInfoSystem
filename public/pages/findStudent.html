<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/tableStyles.css">
    <title>Find A Student</title>
</head>
<body>
    <div id="findContainer">
        <h1>Find a student with ID</h1>
        <form id="findForm">
            <div>
                <p>Student ID</p>
                <input type="number" id="studentID" required placeholder="Enter student ID">
            </div>
            <br>
            <div>
                <button id="findBtn">Find</button>
                <button id="returnHomeBtn">Return Home</button>
            </div>

        </form>
    </div>
    <br>
    <table id="table">
    <script src="../js/displayComponent.js"></script>
    </table>
    <div id="message">

    </div>
    <script>
    const tableHead = document.getElementById("thead");
    const tableBody = document.getElementById("tbody");
    const findBtn = document.getElementById("findBtn");
    const homeBtn = document.getElementById("returnHomeBtn");
    const stdID = document.getElementById("studentID");


    function handleFindStudent(event) {
        event.preventDefault();
        console.log(stdID.value);
        fetch(`https://xuni-studentinfo.herokuapp.com/${stdID.value}`,
            {
            headers: { 'accept': '*/*', },
            })
            .then((response) => response.json())
             .then(data => {
                 console.log(data);
                 if(data.success) {
                     displayIt([data.data]);
                 }else {
                     displayMessage(data.message);
                 }
            })
            .catch((error) => {
                console.log(error);
            });
    }

    function handleReturnHome(event){
        GoHome();
    }

    findBtn.addEventListener("click", handleFindStudent);
    homeBtn.addEventListener("click", handleReturnHome);
    </script>
<script src="../js/commonFunctions.js"></script>
</body>
</html>
